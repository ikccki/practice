{% extends "base_generic.html" %}


{% block content %}

{% for item in poezd %}
<div class="prod_list">
	{% load static %}
	<img src="{{ item.img.url }}" width="300px" height="200px" style="float: left; border: 1px solid black; padding: 10px; margin-right: 15px;">
	<p class="prod_header">{{ item.name }}</p>
	<p class="prod_desc">{{ item.desc }}</p>
</div>
	{% endfor %}

{% endblock %}
